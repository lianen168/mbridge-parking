<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbridge.capital & mbridge.fund</title>
    <meta name="description" content="mbridge.capital and mbridge.fund — Reserved domains. For inquiries only.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            background: #000000; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            overflow-x: hidden; 
        }
        .light-effect { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: min(100vw, 800px); 
            height: min(100vh, 800px); 
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 60%); 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            z-index: -1; 
        }
        .container { 
            max-width: 720px; 
            width: 100%; 
            padding: 60px 40px; 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(12px); 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            z-index: 1; 
        }
        .domain-section { margin: 50px 0; }
        .domain-group { display: flex; flex-direction: column; gap: 25px; }
        .domain { 
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            font-weight: 300; 
            letter-spacing: 0.15em; 
            opacity: 0.95; 
            text-transform: lowercase; 
            transition: opacity 0.3s ease; 
        }
        .domain:hover { opacity: 0.8; }
        p { 
            font-size: clamp(1.1rem, 4vw, 1.5rem); 
            opacity: 0.8; 
            max-width: 600px; 
            margin: 0 auto 40px; 
            line-height: 1.8; 
        }
        .note-section { 
            background: rgba(40, 40, 40, 0.4); 
            border-radius: 16px; 
            padding: 25px; 
            margin: 40px 0; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .note-text { 
            font-size: 0.95rem; 
            opacity: 0.7; 
            line-height: 1.7; 
            text-align: left; 
        }
        .contact-section { margin-top: 40px; }
        .email-link { 
            font-size: 1.4rem; 
            color: #64b5f6; 
            text-decoration: none; 
            font-family: 'Courier New', monospace; 
            padding: 10px 20px; 
            background: rgba(100, 181, 246, 0.1); 
            border-radius: 10px; 
            display: inline-block; 
            border: 1px solid rgba(100, 181, 246, 0.3); 
            transition: all 0.3s ease; 
        }
        .email-link:hover { 
            background: rgba(100, 181, 246, 0.2); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.1); 
        }
        .contact-note { 
            font-size: 0.9rem; 
            opacity: 0.6; 
            margin-top: 15px; 
            font-style: italic; 
        }
        .footer { 
            position: absolute; 
            bottom: 30px; 
            font-size: 0.85rem; 
            opacity: 0.4; 
            width: 100%; 
            text-align: center; 
        }
        @media (max-width: 768px) { 
            .container { padding: 40px 25px; margin: 20px; } 
            .email-link { font-size: 1.2rem; } 
            .domain { letter-spacing: 0.1em; } 
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="container">
        <div class="domain-section">
            <div class="domain-group">
                <div class="domain">mbridge.capital</div>
                <div class="domain">mbridge.fund</div>
            </div>
        </div>
        <p>These domains are reserved.<br>Under management.</p>
        
        <!-- 低调中性免责声明 -->
        <div class="note-section">
            <div class="note-text">
                These domains are reserved for future use and are not associated with any third party.
            </div>
        </div>
        
        <!-- 联系方式（已更新邮箱） -->
        <div class="contact-section">
            <a href="#" class="email-link" aria-label="Send email">
                <span id="email-display">joshua369x@gmail.com</span>
            </a>
            <div class="contact-note">
                For serious inquiries only.
            </div>
        </div>
    </div>

    <div class="footer">
        © <span id="currentYear"></span> Domain Registry — All rights reserved.
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        const email = 'ltzwin2021' + '@' + 'gmail.com';
        const subject = '?subject=Inquiry: mbridge.capital/.fund';
        const mailto = 'mailto:' + email + subject;
        document.querySelector('.email-link').href = mailto;
        document.getElementById('email-display').textContent = email;
    </script>
</body>
</html>
